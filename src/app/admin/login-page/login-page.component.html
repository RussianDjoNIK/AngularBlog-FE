<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h2>Sign In to Admin Panel</h2>

  <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email: </label>
    <input
      id="email"
      type="email"
      formControlName="email"
    />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">
        Email is empty
      </small>
      <small *ngIf="form.get('email').errors.email">
        Email have wrong format
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password: </label>
    <input
      id="password"
      type="password"
      formControlName="password"
    />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.minlength">
        Password length have to be greater then {{form.get('password').errors.minlength.requiredLength}}.
        Now it's {{form.get('password').errors.minlength.actualLength}}.
      </small>
      <small *ngIf="form.get('password').errors.required">
        Password is empty
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >
    Sign In
  </button>
</form>
